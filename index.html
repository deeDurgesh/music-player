<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="main_container">
        <div class="container">
            <div id="phone">
                <span id="dialed_number">123456789</span>
                <div id="keypad">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                    <button>0</button>
                    <button>#</button>
                </div>
                <button id="dial_button">dial</button>
            </div>
            <div id="player">
                <div class="control"></div>
            </div>
        </div>
    </div>

</body>

</html>
