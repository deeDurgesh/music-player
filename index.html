<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="audio/85bpm/files.js"></script>
    <script src="js/analyzed-equalizer.js"></script>
    <script src="js/index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Concert+One|Indie+Flower|Righteous|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <input type="file" id="fileloader">
    <div id="main_container">
      <div class="container">
        <div id="phone">
          <span id="dialed_container">
            <span id="dialed_number"></span
            ><button id="backspace" onclick="backspace()"></button
          ></span>
          <div id="keypad" onclick="keypadClick(event)">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>0</button>
            <button>#</button>
          </div>
          <button id="dial_button" onclick="dialAction()"></button>
        </div>
        <div id="player">
          <div id="visualization">
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
          </div>
          <span id="playing_name"></span>
          <div id="progress_container">
            <span>00/00</span>
            <progress></progress>
            <span>--/--</span>
          </div>

          <div class="control">
            <audio id="audio_player" src=""></audio>
            <button class="btn previous" onclick="previous()"></button>
            <button class="btn play" onclick="play()"></button>
            <button class="btn pause" onclick="pause()"></button>
            <button class="btn next" onclick="next()"></button>
            <button class="btn stop" onclick="stop()"></button>
            <div class="volume">
              <img src="css/imgs/speaker.png" />
              <input
                id="volume_slider"
                type="range"
                value="100"
                min="0"
                max="100"
              />
              <img src="css/imgs/speaker-filled-audio-tool.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
